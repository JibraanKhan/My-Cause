<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript"src="d3.js"></script>
  </head>
  <body>
    <script type="text/javascript">
      var rowConverter = function(d){
        return {
          College: d.INSTNM,
          AdmissionRate: parseFloat(d.ADM_RATE_ALL)
        };
      }
      d3.csv('CollegeScoreboard.csv', rowConverter, function(error, data){
        if (error){
          console.log(error);
        } else{
          console.log(data);
        }
      });
    </script>
  </body>
</html>
