<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript"src="d3.js"></script>
  </head>
  <body>
    <script type="text/javascript">
      var dataset;
      var rowConverter = function(d){
        var rows = {};

        if (d.INSTNM){
          rows['INSTNM'] = d.INSTNM;
        }

        if (d.ADM_RATE_ALL){
          rows['ADM_RATE_ALL'] = d.ADM_RATE_ALL;
        }

        return rows
      }

      d3.csv('CollegeScoreboard.csv', rowConverter, function(error, data){
        if (error){
          console.log(error);
        } else{
          dataset = data;
          console.log(data.INSTNM);
        }
      });
    </script>
  </body>
</html>
